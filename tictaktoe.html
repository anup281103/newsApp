<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="tictaktoe.css" />
  <body>
    <nav class="heading">
      <ul>
        <h1>ONLINE TICTAKTOE</h1>
      </ul>
    </nav>
    <div class="gamecontainer">
      <div class="container">
        <div class="line"></div>
        <div class="Box"><span class="boxtext"></span></div>
        <div class="Box"><span class="boxtext"></span></div>
        <div class="Box"><span class="boxtext"></span></div>
        <div class="Box"><span class="boxtext"></span></div>
        <div class="Box"><span class="boxtext"></span></div>
        <div class="Box"><span class="boxtext"></span></div>
        <div class="Box"><span class="boxtext"></span></div>
        <div class="Box"><span class="boxtext"></span></div>
        <div class="Box"><span class="boxtext"></span></div>
      </div>

      <div class="gameinfo">
        <h2 id="welcome">WELCOME TO TIC TAK TOE</h2>
        <div style="display: flex">
          <div style="display: flex; height: 60px">
            <span class="info">Turn For X</span>
            <button id="Reset"><h2>Reset</h2></button>
          </div>
          <div class="gif"><img src="excited.gif" alt="*v*" /></div>
        </div>
      </div>
    </div>
  </body>
  <script src="tictaktoe.js"></script>
</html>
